<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">

<script src="assets/js/aini.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

<body style="background: #f1f7fc;">
    <section class="register-photo" style="width: 100%;height: 100%;">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Cambio&nbsp;</strong>de contraseña.</h2>
                <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="password" id="passwordRepeat" name="password-repeat" placeholder="Password (repeat)"></div>
                <div class="mb-3"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" id="btn_confirmar" type="submit" style="background: var(--bs-blue);">Confirmar</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aini.js"></script>
    <script src="assets/js/axml2json.js"></script>
    <script src="assets/js/cambioContraseña.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>

    <script src="assets/js/theme.js"></script>
